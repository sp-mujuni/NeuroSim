<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Namulundu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #cce0f5, #f2f9ff);
      height: 100vh;
    }
    .login-box {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .login-box h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e56a0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <br>
      <div class="d-flex justify-content-center mb-3">
        <svg width="64" height="64" viewBox="0 0 64 64" class="img-fluid" style="max-width: 80px; height: auto;" xmlns="http://www.w3.org/2000/svg" aria-label="Blue medical cross in circle">
          <circle cx="32" cy="32" r="30" fill="#1e56a0"/>
          <rect x="28" y="16" width="8" height="32" rx="2" fill="#fff"/>
          <rect x="16" y="28" width="32" height="8" rx="2" fill="#fff"/>
        </svg>
      </div>
      <br>
      <h3>Namulundu Hospital</h3>
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        {% if warning %}
            <div class="alert alert-warning">{{ warning }}</div>
        {% endif %}
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required placeholder="Enter your username" title="Username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required placeholder="Enter your password" title="Password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
