<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Namulundu - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      color: #22334d;
      display: flex;
      flex-direction: column;
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }
    .hero-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
      opacity: 0.13;
      z-index: 0;
      pointer-events: none;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 480px;
      width: 100%;
      background: rgba(255,255,255,0.85);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.08);
      padding: 2.5rem 2rem 2rem 2rem;
      margin: 0 auto;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1b4f72;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    .hero p {
      font-size: 1.15rem;
      color: #336699;
      margin-bottom: 2rem;
      font-weight: 400;
    }
    .btn-group {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .btn-custom {
      min-width: 140px;
      padding: 0.85rem 1.5rem;
      font-size: 1.08rem;
      border-radius: 2rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
      transition: all 0.2s cubic-bezier(.4,0,.2,1);
      border: none;
    }
    .btn-custom.btn-primary {
      background: linear-gradient(90deg, #4f8cff 0%, #38c6ff 100%);
      color: #fff;
    }
    .btn-custom.btn-primary:hover, .btn-custom.btn-primary:focus {
      background: linear-gradient(90deg, #38c6ff 0%, #4f8cff 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 16px rgba(44, 62, 80, 0.13);
    }
    .btn-custom.btn-danger {
      background: linear-gradient(90deg, #ff5858 0%, #f09819 100%);
      color: #fff;
    }
    .btn-custom.btn-danger:hover, .btn-custom.btn-danger:focus {
      background: linear-gradient(90deg, #f09819 0%, #ff5858 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 16px rgba(255, 88, 88, 0.13);
    }
    .logout-container {
      margin-top: 0.5rem;
    }
    @media (max-width: 600px) {
      .hero-content {
        padding: 1.5rem 0.7rem 1.2rem 0.7rem;
        max-width: 98vw;
      }
      .hero h1 {
        font-size: 1.7rem;
      }
      .btn-group {
        flex-direction: column;
        gap: 0.7rem;
      }
      .btn-custom {
        min-width: 100px;
        font-size: 1rem;
        padding: 0.7rem 1rem;
      }
    }
    footer {
      text-align: center;
      padding: 1rem 0 0.5rem 0;
      font-size: 0.95rem;
      color: #7a8ca3;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-bg"></div>
    <div class="hero-content">
      <h1>Namulundu Hospital</h1>
      <p class="lead">Seamlessly manage patients and medical books with modern, memory-aware precision.</p>
      <div class="btn-group flex-column flex-sm-row w-100" style="gap: 0.5rem;">
        <a href="/patients" class="btn btn-primary btn-custom w-100" style="border-radius: 2rem; margin-top: 0.5rem; margin-bottom: 0.5rem;">Patients</a>
        <a href="/books" class="btn btn-primary btn-custom w-100" style="border-radius: 2rem; margin-top: 0.5rem; margin-bottom: 0.5rem;">Books</a>
      </div>
      <div class="logout-container">
        <a href="/logout" class="btn btn-danger btn-custom">Log Out</a>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 Namulundu Hospital &mdash; All rights reserved.
  </footer>
</body>
</html>
