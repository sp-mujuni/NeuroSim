<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Namulundu Hospital - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      color: #1a355e;
      background: linear-gradient(120deg, #e3f0fc 0%, #b3d1f7 100%);
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .bg-img {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://images.unsplash.com/photo-1504439468489-c8920d796a29?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
      opacity: 0.18;
      z-index: 0;
      pointer-events: none;
    }
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      position: relative;
    }
    .card-simple {
      background: rgba(255,255,255,0.92);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(30, 64, 175, 0.09);
      padding: 2.2rem 2rem 2rem 2rem;
      max-width: 370px;
      width: 100%;
      text-align: center;
    }
    .card-simple h1 {
      font-size: 2.1rem;
      font-weight: 700;
      color: #2256a3;
      margin-bottom: 0.7rem;
      letter-spacing: 0.5px;
    }
    .card-simple p {
      font-size: 1.08rem;
      color: #3a5e8c;
      margin-bottom: 2rem;
      font-weight: 400;
    }
    .btn-group-custom {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-bottom: 1.3rem;
    }
    .btn-custom {
      min-width: 120px;
      padding: 0.8rem 1.2rem;
      font-size: 1.08rem;
      border-radius: 2rem;
      font-weight: 600;
      border: none;
      transition: all 0.18s cubic-bezier(.4,0,.2,1);
      box-shadow: 0 2px 8px rgba(30, 64, 175, 0.07);
    }
    .btn-blue {
      background: #2256a3;
      color: #fff;
    }
    .btn-blue:hover, .btn-blue:focus {
      background: #2256a3;
      color: #fff;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 16px rgba(30, 64, 175, 0.13);
    }
    .btn-red {
      background: linear-gradient(90deg, #e74c3c 0%, #ff7675 100%);
      color: #fff;
    }
    .btn-red:hover, .btn-red:focus {
      background: linear-gradient(90deg, #ff7675 0%, #e74c3c 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 16px rgba(231, 76, 60, 0.13);
    }
    .logout-container {
      margin-top: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem 0 0.5rem 0;
      font-size: 0.97rem;
      color: #6a8bbd;
      background: transparent;
      z-index: 2;
      position: relative;
    }
    @media (max-width: 600px) {
      .card-simple {
        padding: 1.2rem 0.7rem 1.2rem 0.7rem;
        max-width: 98vw;
      }
      .card-simple h1 {
        font-size: 1.3rem;
      }
      .btn-custom {
        min-width: 90px;
        font-size: 0.98rem;
        padding: 0.7rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-img"></div>
  <div class="main-content">
    <div class="card-simple">
      <div class="d-flex justify-content-center mb-3">
        <svg width="64" height="64" viewBox="0 0 64 64" class="img-fluid" style="max-width: 80px; height: auto;" xmlns="http://www.w3.org/2000/svg" aria-label="Blue medical cross in circle">
          <circle cx="32" cy="32" r="30" fill="#1e56a0"/>
          <rect x="28" y="16" width="8" height="32" rx="2" fill="#fff"/>
          <rect x="16" y="28" width="32" height="8" rx="2" fill="#fff"/>
        </svg>
      </div>
      <p>Effortlessly manage patients and medical books with a modern, intuitive interface.</p>
      <div class="btn-group-custom">
        <a href="/patients" class="btn btn-blue btn-custom w-100">Patients</a>
        <a href="/books" class="btn btn-blue btn-custom w-100">Books</a>
      </div>
      <div class="logout-container">
        <a href="/logout" class="btn btn-red btn-custom w-100">Log Out</a>
      </div>
    </div>
  </div>
  <footer style="background: #2256a3; color: #fff;">
    &copy; 2025 Namulundu Hospital. All rights reserved.
  </footer>
</body>
</html>
