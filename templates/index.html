<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Namulundu - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #dbe9f4, #e8f1fc);
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #1b4f72;
    }
    .hero p {
      font-size: 1.25rem;
      color: #336699;
    }
    .btn-group {
      margin-top: 30px;
    }
    .btn-custom {
      min-width: 180px;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      transform: translateY(-3px);
    }
    .logout-container {
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Namulundu Hospital</h1>
    <p class="lead">Seamlessly manage patients and medical books with modern, memory-aware precision</p>
    <div class="btn-group">
      <a href="/patients" class="btn btn-primary btn-custom me-3">Patients</a>
      <a href="/books" class="btn btn-primary btn-custom me-3">Books</a>
    </div>
    <div class="logout-container">
      <a href="/logout" class="btn btn-danger btn-custom">Log Out</a>
    </div>
  </div>
</body>
</html>
