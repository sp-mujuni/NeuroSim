<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Namulundu - Add Patient</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold text-success">Namulundu Hospital</h1>
      <p class="lead fst-italic text-secondary">"Comprehensive Care for All"</p>
      <hr class="my-3">
      <h2 class="text-primary mb-2">Patient Information Entry Form</h2>
      <p class="mb-4 text-muted">Please fill out the form below to add a new patient record.</p>
    </div>
    <form action="/add" method="POST" class="card p-4 shadow-sm" validate>
      <div class="mb-3">
        <label class="form-label">Book Number</label>
        <input type="text" name="book_id" class="form-control" required placeholder="Enter book number" title="Book Number">
      </div>
      <div class="mb-3">
        <label class="form-label">Patient Name</label>
        <input type="text" name="name" class="form-control" required title="Patient Name" placeholder="Enter patient name">
      </div>
      <div class="mb-3">
        <label class="form-label">Condition</label>
        <input type="text" name="condition" class="form-control" required title="Condition" placeholder="Enter condition">
      </div>
      <div class="mb-3">
        <label class="form-label">Notes</label>
        <textarea name="notes" class="form-control" required title="Notes" placeholder="Enter notes" style="min-height: 180px;"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Prescription</label>
        <textarea name="prescription" class="form-control" required title="Prescription" placeholder="Enter prescription" style="min-height: 180px;"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Consultation Fee</label>
        <input type="number" name="consultation_fee" class="form-control" required title="Consultation Fee" placeholder="Enter consultation fee">
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/search" class="btn btn-outline-secondary">Search Patients</a>
        <a href="/logout" class="btn btn-outline-danger">Logout</a>
      </div>
    </form>
  </div>
  <br>
  <br>
</body>
<script>
document.querySelector('form').addEventListener('submit', function(e) {
    const form = this;
    // Check if all required fields are filled
    const requiredFields = form.querySelectorAll('[required]');
    let allFilled = true;
    requiredFields.forEach(function(field) {
        if (!field.value.trim()) {
            allFilled = false;
        }
    });
    if (allFilled) {
        alert('Form has been submitted!');
    }
});
</script>
</html>
